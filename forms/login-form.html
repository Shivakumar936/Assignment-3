<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">MyWebsite</div>
        <div class="nav-links">
            <a href="login-form.html">Login</a>
            <a href="register-form.html">Register</a>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal show">
        <div class="modal-content">
            <a href="../index.html" class="close">&times;</a>
            <h2>Login</h2>

            <form action="#" method="post">
                <input type="email" name="email" placeholder="Enter Email" required>
                <input type="password" name="password" placeholder="Enter Password" required>
                <button type="submit">Login</button>
            </form>

            <div class="extra-links">
                <a href="forgot-form.html">Forgot Password?</a><br>
                <a href="register-form.html">Don't have an account? Register</a>
            </div>
        </div>
    </div>

</body>
</html>
